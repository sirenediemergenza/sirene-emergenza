<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Sirene di Emergenza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .button-container {
            margin: 20px 0;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Sito Sirene di Emergenza</h1>

    <div class="button-container">
        <button class="button" onclick="playSound('polizia')">Sirena Polizia/Carabinieri</button>
        <button class="button" onclick="playSound('ambulanza')">Sirena Ambulanza</button>
        <button class="button" onclick="playSound('vigili')">Sirena Vigili del Fuoco</button>
    </div>

<!-- Audio con attributo loop -->
<audio id="polizia" src="sirena_polizia.mp3" loop></audio>
<audio id="ambulanza" src="sirena_ambulanza.mp3" loop></audio>
<audio id="vigili" src="sirena_vigili.mp3" loop></audio>

    <script>
        function playSound(id) {
    const audio = document.getElementById(id);

    // Imposta il volume massimo
    audio.volume = 1.0; // Valore massimo

    // Controlla se l'audio è in riproduzione
    if (audio.paused) {
        // Ferma tutti gli altri audio
        const sounds = document.querySelectorAll('audio');
        sounds.forEach(sound => {
            sound.pause();
            sound.currentTime = 0;
        });

        // Riproduce l'audio selezionato
        audio.play();
    } else {
        // Ferma l'audio se è già in riproduzione
        audio.pause();
        audio.currentTime = 0;
    }
}
    </script>

</body>
</html>
